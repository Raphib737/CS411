<html ng-app="dashboardApp" lang="en">

	<head>
	  	<title>Dashboard</title>
	  	<link rel="stylesheet" type='text/css' href="./css/home.css">
<!-- 	  new york times, huffington post, BBC -->
	  	<style type="text/css">a {text-decoration: none}</style>
	  <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>

	<body ng-controller="nyCtrl">
		<div id="header">DashBoard</div>
		<div id="body">

		<div>
	    	<div class="dropdown">
	        	<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	            	{{selectedItem}}
	            <span class="caret"></span>
	        	</button>
	        	<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
	            	<li ng-repeat="a in subjects"><a ng-click="dropboxitemselected(a)">{{a}}</a></li>
	        	</ul>
	    	</div>
		</div>

		<div id="data">
			<div ng-repeat="data in datas |">
				<div class="info" ng-style="infoStyle"ng-click="getDataUrl(data.url);infoStyle={'background-color':'gray'}  " >
					<b>{{data.title}}</b>
					<br>{{data.abstract}}
				</div>		
			</div>
		</div>
			<iframe ng-src="{{currentUrl}}" id='iframe'></iframe>
			




		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="./js/home.js"></script>
	    <script src="./js/controller.js"></script>

	</body>




</html>
